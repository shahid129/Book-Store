<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="book store, story books, kids story book, thriller story book, dublin, ireland">
    <title>Book Store</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/b16a869446.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato&family=Limelight&family=Playfair+Display:wght@700&family=Yeseva+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
            <a class="navbar-brand" href="index.html">
                <img class="logo" src="./assets/images/book-store-logo.png" alt="Car Store logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html">Home <span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="view_books.html">View Books</a>
                    <a class="nav-item nav-link" href="contact.html">Contact</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main content -->
    <main class="my-5">
        <div class="container">
            <h1>Contact Us</h1>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder="Your Name" required minlength="3"
                        maxlength="20">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" placeholder="Phone Number" required minlength="10"
                        maxlength="10">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea class="form-control" placeholder="Your comments" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label>Your occupation</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioGroup">
                        <label class="form-check-label">Student</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioGroup">
                        <label class="form-check-label" for="radioOption2">Teacher</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Reason for contact:</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Checkbox 1">
                        <label class="form-check-label" for="checkbox1">Buy book</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Checkbox 2">
                        <label class="form-check-label" for="checkbox2">Rent a Book</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Checkbox 3">
                        <label class="form-check-label" for="checkbox2">Return a book</label>
                    </div>
                </div>
                <div class="form-group my-3">
                    <label for="dropdown">How is our service</label>
                    <select class="form-control" id="dropdown">
                        <option value="Option 1">5 Star</option>
                        <option value="Option 2">4 Star</option>
                        <option value="Option 3">3 Star</option>
                        <option value="Option 3">2 Star</option>
                        <option value="Option 3">1 Star</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-theme ">Submit</button>
            </form>
        </div>

    </main>

    <!-- footer -->
    <!-- footer -->
    <footer class="bg-dark text-light">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <p>&copy; 2023 Book Store | All rights reserved</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a class="text-light" href="#">Privacy Policy</a></li>
                <li class="list-inline-item"><a class="text-light" href="#">Terms of Service</a></li>
                <li class="list-inline-item"><a class="text-light" href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
